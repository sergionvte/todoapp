  <link rel="stylesheet" href="{% static 'css/styles.css' %}" rel="stylesheet">
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div><span class="logo text-">TodoApp</span></div>

</html>
